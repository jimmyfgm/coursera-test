<html>
<head>
    <title>Pacman</title>
    <style>
        #pacman {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="pacman"></div>

    <script>
        var pacman = document.getElementById('pacman');
        var x = 50;
        var y = 50;

        function movePacman(event) {
            if (event.keyCode === 37) {
                // Move left
                x -= 10;
            } else if (event.keyCode === 39) {
                // Move right
                x += 10;
            } else if (event.keyCode === 38) {
                // Move up
                y -= 10;
            } else if (event.keyCode === 40) {
                // Move down
                y += 10;
            }

            pacman.style.left = x + '%';
            pacman.style.top = y + '%';
        }

        document.addEventListener('keydown', movePacman);
    </script>
</body>
</html>
